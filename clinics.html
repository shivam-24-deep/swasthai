<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nearby Clinics - SwasthAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f9ff;
    }

    header {
      background-color: #008080;
      color: white;
      padding: 25px;
      text-align: center;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    #map {
      height: 80vh;
      width: 100%;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Nearby Clinics</h1>
  <p>Find clinics around your current location</p>
</header>

<div id="map"></div>

<footer>
  <p>&copy; 2025 SwasthAI | Built with ❤️ by You</p>
</footer>

<!-- Google Maps & Geolocation Script -->
<script>
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;
        const userLocation = { lat: userLat, lng: userLng };

        const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: userLocation
        });

        const marker = new google.maps.Marker({
          position: userLocation,
          map: map,
          title: 'You are here',
          icon: {
            url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
          }
        });

        const infoWindow = new google.maps.InfoWindow();

        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ location: userLocation }, (results, status) => {
          if (status === "OK") {
            if (results[0]) {
              const address = results[0].formatted_address;
              infoWindow.setContent(`<strong>You are here:</strong><br>${address}`);
              infoWindow.open(map, marker);

              marker.addListener("click", () => {
                infoWindow.open(map, marker);
              });
            } else {
              infoWindow.setContent("Location found, but address not available.");
              infoWindow.open(map, marker);
            }
          } else {
            infoWindow.setContent("Geocoder failed: " + status);
            infoWindow.open(map, marker);
          }
        });

      }, function() {
        alert("Unable to get your location.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  }
</script>

<!-- Replace "YOUR_API_KEY" below -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&callback=initMap">
</script>

</body>
</html>
