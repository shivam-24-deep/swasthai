<!DOCTYPE html>
<html>
<head>
  <title>Nearby Clinics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      background: #008080;
      color: white;
      padding: 20px;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #status {
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>üìç Nearby Clinics</h1>
  <p id="status">Getting your location...</p>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const userLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          map = new google.maps.Map(document.getElementById('map'), {
            center: userLocation,
            zoom: 14
          });

          new google.maps.Marker({
            position: userLocation,
            map: map,
            title: 'You are here'
          });

          const request = {
            location: userLocation,
            radius: 3000,
            keyword: 'clinic'
          };

          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, (results, status) => {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
              for (let i = 0; i < results.length; i++) {
                const place = results[i];
                new google.maps.Marker({
                  position: place.geometry.location,
                  map: map,
                  title: place.name
                });
              }
              document.getElementById("status").textContent = "Nearby clinics shown below:";
            } else {
              document.getElementById("status").textContent = "Could not fetch clinics.";
            }
          });

        }, () => {
          document.getElementById("status").textContent = "Permission denied or location error.";
        });
      } else {
        document.getElementById("status").textContent = "Geolocation not supported.";
      }
    }
  </script>

  <!-- ‚úÖ IMPORTANT: Replace this with your actual API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&libraries=places&callback=initMap">
  </script>
</body>
</html>
