<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Clinics - SwasthAI</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #searchBox {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 999;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="searchBox">
        <input id="pac-input" type="text" placeholder="Search for hospitals, clinics...">
    </div>
    <div id="map"></div>

    <script>
        let map;
        let userMarker;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 0, lng: 0 },
            });
            directionsRenderer.setMap(map);

            const input = document.getElementById("pac-input");
            const searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

            // Bias the SearchBox to the map's viewport.
            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            navigator.geolocation.getCurrentPosition(position => {
                const userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                map.setCenter(userLocation);

                userMarker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: "Your Location",
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#00bfa5',
                        fillOpacity: 1,
                        strokeWeight: 2,
                        strokeColor: '#fff'
                    }
                });

                const service = new google.maps.places.PlacesService(map);
                const request = {
                    location: userLocation,
                    radius: 5000,
                    type: ['hospital', 'clinic', 'pharmacy']
                };

                service.nearbySearch(request, (results, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                        results.forEach(place => {
                            const marker = new google.maps.Marker({
                                position: place.geometry.location,
                                map: map,
                                title: place.name,
                                animation: google.maps.Animation.DROP
                            });

                            marker.addListener("click", () => {
                                service.getDetails({ placeId: place.place_id }, (details, status) => {
                                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                                        let content = `
                                            <h3>${details.name}</h3>
                                            <p><b>Address:</b> ${details.formatted_address}</p>
                                            <p><b>Rating:</b> ${details.rating || 'N/A'}</p>
                                            <p><b>Open Now:</b> ${details.opening_hours?.isOpen() ? 'Yes' : 'No'}</p>
                                            <button onclick="getDirections(${userLocation.lat}, ${userLocation.lng}, ${details.geometry.location.lat()}, ${details.geometry.location.lng()})">Get Directions</button>
                                        `;
                                        if (details.photos && details.photos.length > 0) {
                                            const photoUrl = details.photos[0].getUrl({ maxWidth: 250 });
                                            content += `<img src="${photoUrl}" alt="Clinic photo" style="width:100%; margin-top:10px">`;
                                        }

                                        const infowindow = new google.maps.InfoWindow({
                                            content
                                        });

                                        infowindow.open(map, marker);
                                    }
                                });
                            });
                        });
                    }
                });
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                const bounds = new google.maps.LatLngBounds();
                places.forEach(place => {
                    if (!place.geometry || !place.geometry.location) return;
                    map.setCenter(place.geometry.location);
                    bounds.extend(place.geometry.location);
                });
                map.fitBounds(bounds);
            });
        }

        function getDirections(lat1, lng1, lat2, lng2) {
            directionsService.route({
                origin: { lat: lat1, lng: lng1 },
                destination: { lat: lat2, lng: lng2 },
                travelMode: google.maps.TravelMode.DRIVING
            }, (result, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                }
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&libraries=places&callback=initMap">
    </script>
</body>
</html>
