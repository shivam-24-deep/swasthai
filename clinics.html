<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Clinics - SwasthAI</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <input id="search-box" type="text" placeholder="Search for hospitals, clinics, or medical stores..." />
  <div id="map"></div>

  <script>
    let map, infoWindow, userMarker, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: { lat: 0, lng: 0 },
      });

      infoWindow = new google.maps.InfoWindow();
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      const input = document.getElementById("search-box");
      const searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userPos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
          };
          map.setCenter(userPos);

          userMarker = new google.maps.Marker({
            position: userPos,
            map,
            title: "Your Location",
            icon: {
              url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
            },
          });

          const service = new google.maps.places.PlacesService(map);
          service.nearbySearch(
            {
              location: userPos,
              radius: 5000,
              type: ["hospital", "doctor", "pharmacy", "clinic"],
            },
            (results, status) => {
              if (status === google.maps.places.PlacesServiceStatus.OK) {
                results.forEach((place) => {
                  const request = {
                    placeId: place.place_id,
                    fields: ["name", "formatted_address", "formatted_phone_number", "rating", "opening_hours", "geometry", "photos"]
                  };
                  service.getDetails(request, (details, status) => {
                    if (status === google.maps.places.PlacesServiceStatus.OK) {
                      createMarker(details);
                    }
                  });
                });
              }
            }
          );
        },
        () => handleLocationError(true, map.getCenter())
      );

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;
        const bounds = new google.maps.LatLngBounds();
        places.forEach((place) => {
          if (!place.geometry || !place.geometry.location) return;
          createMarker(place);
          bounds.extend(place.geometry.location);
        });
        map.fitBounds(bounds);
      });
    }

    function createMarker(place) {
      const marker = new google.maps.Marker({
        map,
        position: place.geometry.location,
      });

      google.maps.event.addListener(marker, "click", () => {
        const phone = place.formatted_phone_number || "Not available";
        const photoUrl = place.photos && place.photos.length > 0 ? place.photos[0].getUrl() : "";
        const content = `
          <div><strong>${place.name}</strong><br>
          ${place.formatted_address || place.vicinity || ""}<br>
          Phone: ${phone}<br>
          Rating: ${place.rating || "N/A"}<br>
          ${place.opening_hours ? (place.opening_hours.open_now ? "Open Now" : "Closed") : ""}<br>
          ${photoUrl ? `<img src="${photoUrl}" alt="Photo" style="width:100%;max-height:100px;object-fit:cover;"/><br>` : ""}
          <button onclick="getDirections(${place.geometry.location.lat()}, ${place.geometry.location.lng()})">Get Directions</button>
          </div>
        `;
        infoWindow.setContent(content);
        infoWindow.open(map, marker);
      });
    }

    function getDirections(lat, lng) {
      if (!userMarker) return;
      const request = {
        origin: userMarker.getPosition(),
        destination: { lat, lng },
        travelMode: google.maps.TravelMode.DRIVING,
      };
      directionsService.route(request, (result, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(result);
        }
      });
    }

    function handleLocationError(browserHasGeolocation, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(
        browserHasGeolocation
          ? "Error: The Geolocation service failed."
          : "Error: Your browser doesn't support geolocation."
      );
      infoWindow.open(map);
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&libraries=places&callback=initMap">
  </script>
</body>
</html>
