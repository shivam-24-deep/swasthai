<!DOCTYPE html>
<html>
<head>
  <title>Nearby Clinics Map</title>
  <meta charset="utf-8">
  <style>
    #map {
      height: 90vh;
      width: 100%;
    }
    #search-input {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <input id="search-input" type="text" placeholder="Search hospital, clinic, or medical store...">
  <div id="map"></div>

  <script>
    let map, userMarker, directionsService, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        mapTypeControl: false,
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);

      // Get user location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Mark user's location
            userMarker = new google.maps.Marker({
              position: userLocation,
              map: map,
              title: "You are here",
              icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });

            map.setCenter(userLocation);

            // Automatically show nearby clinics
            searchNearby(userLocation);

            // Track user movement
            navigator.geolocation.watchPosition((pos) => {
              const newPos = {
                lat: pos.coords.latitude,
                lng: pos.coords.longitude
              };
              userMarker.setPosition(newPos);
            });
          },
          () => alert("Location access denied.")
        );
      } else {
        alert("Geolocation not supported by this browser.");
      }

      // Manual search
      const input = document.getElementById("search-input");
      const searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;

        const place = places[0];
        if (!place.geometry || !place.geometry.location) return;

        map.setCenter(place.geometry.location);
        map.setZoom(15);

        const marker = new google.maps.Marker({
          map,
          position: place.geometry.location,
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${place.name}</strong><br>${place.formatted_address || ""}`
        });
        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });

        getDirections(userMarker.getPosition(), marker.getPosition());
      });
    }

    function searchNearby(location) {
      const service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location,
        radius: 5000, // 5 km
        type: ['hospital', 'doctor', 'pharmacy']
      }, (results, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(place => {
            const marker = new google.maps.Marker({
              map,
              position: place.geometry.location,
              title: place.name
            });

            const infoContent = `
              <strong>${place.name}</strong><br>
              ${place.vicinity || ""}<br>
              Rating: ${place.rating || "N/A"}<br>
              ${place.opening_hours ? (place.opening_hours.open_now ? "Open now" : "Closed now") : ""}
              <br><button onclick="getDirections(userMarker.getPosition(), {lat:${place.geometry.location.lat()}, lng:${place.geometry.location.lng()}})">Get Directions</button>
            `;

            const infoWindow = new google.maps.InfoWindow({ content: infoContent });

            marker.addListener("click", () => {
              infoWindow.open(map, marker);
            });
          });
        }
      });
    }

    function getDirections(origin, destination) {
      directionsService.route(
        {
          origin,
          destination,
          travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(response);
          } else {
            alert("Directions request failed: " + status);
          }
        }
      );
    }
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&libraries=places&callback=initMap">
  </script>
</body>
</html>
