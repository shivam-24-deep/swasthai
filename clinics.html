<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Clinics - SwasthAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        #directionsPanel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
        }
        @media (max-width: 768px) {
            #directionsPanel {
                width: 90%;
                left: 5%;
                right: 5%;
                top: auto;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="directionsPanel"></div>

    <script>
        let map;
        let userMarker;
        let service;
        let infowindow;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: 0, lng: 0 },
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                panel: document.getElementById("directionsPanel")
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(userLocation);

                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: "Your Location",
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        }
                    });

                    const request = {
                        location: userLocation,
                        radius: 5000,
                        type: ["hospital", "doctor", "pharmacy","clinic"]
                    };

                    service = new google.maps.places.PlacesService(map);
                    service.nearbySearch(request, (results, status) => {
                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                            results.forEach((place) => {
                                const marker = new google.maps.Marker({
                                    map: map,
                                    position: place.geometry.location,
                                    title: place.name,
                                    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                                });

                                google.maps.event.addListener(marker, 'click', () => {
                                    service.getDetails({ placeId: place.place_id }, (details, status) => {
                                        if (status === google.maps.places.PlacesServiceStatus.OK) {
                                            const content = `
                                                <div>
                                                    <h3>${details.name}</h3>
                                                    <p>${details.formatted_address}</p>
                                                    <p><strong>Rating:</strong> ${details.rating || 'N/A'}</p>
                                                    <p><strong>Open Now:</strong> ${details.opening_hours?.isOpen() ? 'Yes' : 'No'}</p>
                                                    ${details.photos ? `<img src="${details.photos[0].getUrl()}" style="width:100%;max-width:300px;">` : ''}
                                                    <br><button onclick="getDirection(${userLocation.lat}, ${userLocation.lng}, ${place.geometry.location.lat()}, ${place.geometry.location.lng()})">Get Directions</button>
                                                </div>
                                            `;
                                            infowindow = new google.maps.InfoWindow({ content });
                                            infowindow.open(map, marker);
                                        }
                                    });
                                });
                            });
                        }
                    });
                }, () => {
                    alert("Geolocation failed. Please allow location access.");
                });
            } else {
                alert("Your browser doesn't support geolocation.");
            }
        }

        function getDirection(lat1, lng1, lat2, lng2) {
            const request = {
                origin: { lat: lat1, lng: lng1 },
                destination: { lat: lat2, lng: lng2 },
                travelMode: google.maps.TravelMode.DRIVING
            };
            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                }
            });
        }
    </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQlJvbdO-nJov7fEr3cY9LZzRJKcf6-kI&libraries=places"></script>

</body>
</html>
