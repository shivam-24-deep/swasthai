<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Tips Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .toggle-mode {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .dark-mode .toggle-mode {
      background: #eee;
      color: #111;
    }
    .feedback-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .tip-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .tip-card {
      background: #1e1e1e;
      color: #ccc;
    }
    .tip-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .like-btn {
      background-color: #4caf50;
      color: white;
    }
    .dislike-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
  <div class="feedback-container" id="feedback-container"></div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function handleFeedback(tipId, isHelpful) {
      alert(`Thanks for your feedback on Tip #${tipId} - You marked it as ${isHelpful ? "Helpful" : "Not Helpful"}.`);
    }

    fetch('tips.json')
      .then(response => response.json())
      .then(tips => {
        const container = document.getElementById('feedback-container');
        tips.forEach(tip => {
          const card = document.createElement('div');
          card.className = 'tip-card';
          card.innerHTML = `
            <img src="${tip.image}" alt="Tip Image" />
            <h3>${tip.tip_en}</h3>
            <p><strong>Hindi:</strong> ${tip.tip_hi}</p>
            <p><strong>Category:</strong> ${tip.category}</p>
            <div class="buttons">
              <button class="like-btn" onclick="handleFeedback(${tip.id}, true)">üëç Helpful</button>
              <button class="dislike-btn" onclick="handleFeedback(${tip.id}, false)">üëé Not Helpful</button>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error loading tips:', err);
        document.getElementById('feedback-container').innerText = "Failed to load tips.";
      });
  </script>
</body>
</html>
