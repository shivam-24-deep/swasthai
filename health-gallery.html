<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Tips Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .toggle-mode {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .dark-mode .toggle-mode {
      background: #eee;
      color: #111;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode .card {
      background: #1e1e1e;
      color: #ccc;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    h3 {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ— Toggle Dark Mode</button>
  <div class="gallery" id="gallery-container"></div>
  

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    fetch('data/tips.json')
      .then(response => response.json())
      .then(tips => {
        const gallery = document.getElementById('gallery-container');
        tips.forEach(tip => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${tip.image}" alt="Tip Image" />
            <div class="card-content">
              <h3>${tip.tip_en}</h3>
              <p><strong>Hindi:</strong> ${tip.tip_hi}</p>
              <p><strong>Category:</strong> ${tip.category}</p>
            </div>
          `;
          gallery.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error loading tips:', err);
        document.getElementById('gallery-container').innerText = "Failed to load tips.";
      });
  </script>
</body>
</html>
